<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/MainCategory.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section class="category">
            <div class="category__header">
                <h2 class="category__header-title">Shop by Category</h2>
                <p class="category__header-subtitle">당신의 스타일에 맞는 완벽한 크록스를 찾아보세요</p>
            </div>
            <div class="category__list">
                <ul class="category__list-items">
                    <li class="category__list-item">
                        <a href="#" class="category__link">
                            <img src="./images/Category-list__items_01.png" alt="Classic_Category" class="category__image">
                            <p class="category__label">Classic</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="category__link">
                            <img src="./images/Category-list__items_02.png" alt="Fleece_Category" class="category__image">
                            <p class="category__label">Fleece</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="category__link">
                            <img src="./images/Category-list__items_03.png" alt="Platform_Category" class="category__image">
                            <p class="category__label">Platform</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="category__link">
                            <img src="./images/Category-list__items_04.png" alt="Sandal_Category" class="category__image">
                            <p class="category__label">Sandal</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="category__link">
                            <img src="./images/Category-list__items_05.png" alt="Sneaker_Category" class="category__image">
                            <p class="category__label">Sneaker</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="category__promotions">
                <ul class="category__promotion-list">
                    <li class="category__promotion-item">
                        <a href="#" class="category__promotion-link">
                            <img src="./images/category__promotion-list__item_01.png" alt="언퍼게터블 클로그" class="category__promotion-image">
                            <h3 class="category__promotion-title">언퍼게터블 클로그</h3>
                            <p class="category__promotion-subtitle">언퍼게터블 컬렉션</p>
                            <p class="category__promotion-desc">당신의 세상, 포근하게 꾸며보세요</p>
                        </a>
                    </li>
                    <li  class="category__promotion-item">
                        <a href="#" class="category__promotion-link">
                            <img src="./images/category__promotion-list__item_02.png" alt="르세라핌x크록스" class="category__promotion-image">
                            <h3 class="category__promotion-title">르세라핌x크록스</h3>
                            <p class="category__promotion-subtitle">빛나는 모든 순간</p>
                            <p class="category__promotion-desc">르세라핌 컬렉션 쇼핑하기</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
