<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/evj6nlr.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/MainInstagram.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="instagram">
            <div class="instagram__content">
                <div class="title_wrap">
                    <h2 class="section_title">Your Crocs. Your Splash.</h2>
                    <p class="section_sub_title">스타들의 일상 속, 크록스를 만나보세요.</p>
                </div>


                <div class="instagram__video-prev">
                    <a href="#" class="instagram__video-prev-link">
                        <span class="prev_line"></span>
                        <span class="prev_line"></span>
                        <p class="prev_text">prev</p>
                    </a>
                </div>

                <div class="instagram__video-list">
                    <div class="instagram__video-item">
                        <video class="instagram__video" muted loop>
                            <source src="./videos/insta_videos_01.mp4" type="video/mp4">
                        </video>
                        <img src="./images/icon_insta_play_2.png" alt="play_icon" class="instagram__play-icon">
                        <a href="#" class="instagram__button-wrap">
                            <button class="instagram__button">@&nbsp;<span>lh12_e3</span></button>
                        </a>
                    </div>
                    <div class="instagram__video-item">
                        <video class="instagram__video" muted loop>
                            <source src="./videos/insta_videos_02.mp4" type="video/mp4">
                        </video>
                        <img src="./images/icon_insta_play_2.png" alt="play_icon" class="instagram__play-icon">
                        <a href="#" class="instagram__button-wrap">
                            <button class="instagram__button">@&nbsp;<span>lh12_e3</span></button>
                        </a>

                    </div>
                    <div class="instagram__video-item">
                        <video class="instagram__video" muted loop>
                            <source src="./videos/insta_videos_03.mp4" type="video/mp4">
                        </video>
                        <img src="./images/icon_insta_play_2.png" alt="play_icon" class="instagram__play-icon">
                        <a href="#" class="instagram__button-wrap">
                            <button class="instagram__button">@&nbsp;<span>lh12_e3</span></button>
                        </a>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playIcons = document.querySelectorAll('.instagram__play-icon');

            playIcons.forEach(function (icon) {
                icon.addEventListener('click', function () {
                    const video = this.previousElementSibling;

                    if (video.paused) {
                        video.play();
                        this.style.opacity = '0.5';
                        this.style.filter = 'brightness(0.7)';
                    } else {
                        video.pause();
                        this.style.opacity = '1';
                        this.style.filter = 'brightness(1)';
                    }
                });
            });
        });
    </script>
</body>

</html>
